<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a Secure Account....Welcome to the future of Savings and Investments">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/piggy-icon.webp">
</head>

<body>
    <div class='logo'>
        <a href='https://www.piggyvest.com'>
            <img src="img/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo">
        </a>
    </div>

    
        <form >
            <div>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings and Investments</p>
            </div>
            <div class="form-content">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" name='name' placeholder="Full Name">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" name='email' placeholder="Email Address">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" name='phone' placeholder="Phone Number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name='password' placeholder="Password">
                </div>
                <div>
                    <label for="referrer">Referrer Phone or Promo code (Optional)</label>
                    <input type="text" name='referrer' placeholder="Referrer Phone or Code">
                </div>
                <div>
                    <label for="social">How Did You Hear About Us? (Optional)</label>
                    <select name="social">
                        <option value="Click To Select" selected>Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                        <option value="Google Search">Google Search</option>
                        <option value="Google Playstore">Google Playstore</option>
                        <option value="Online Blog">Online Blog</option>
                        <option value="Local Newspaper">Local Newspaper</option>
                        <option value="At an Event">At an Event</option>
                        <option value="Other"> Other</option>
                    </select>
                    <div class='divider'></div>
                </div>
                    <button type='submit'>CREATE ACCOUNT</button>
            </div>

        </form>
    <div class='footer'>
        <p ><a href=''>Already have an account? Log In</a></p>
    </div>



</body>

</html>
